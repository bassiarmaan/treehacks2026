services:
  - type: web
    name: team-brain-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ELASTICSEARCH_URL
        sync: false
      - key: ELASTICSEARCH_API_KEY
        sync: false
